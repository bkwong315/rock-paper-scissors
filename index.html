<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="board">
      <div class="scoreboard">
        <div class="player-score">0</div>
        <div class="computer-score">0</div>
      </div>
      <div class="selection-display-container">
        <div class="player-selection selection-display">...</div>
        <div class="computer-selection selection-display">...</div>
      </div>
      <div class="result">Waiting on Player</div>
    </div>
    <div class="controls">
      <div class="btn-header">Select One!</div>
      <div class="btns">
        <button class="btn btn-rock">Rock</button>
        <button class="btn btn-paper">Paper</button>
        <button class="btn btn-scissors">Scissors</button>
      </div>
    </div>
  </body>
</html>
